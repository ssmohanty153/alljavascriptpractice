
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array manuculation</title>
    <link rel="stylesheet" href="node_modules//bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
         var cities=["Delhi","Hyd","Chennai"];

         function loadCity(){
             var listCitis=document.getElementById("lstcity");
             listCitis.innerHTML="";
             for(var item of cities){
                var option=document.createElement("option");
                option.text=item;
                option.value=item;
                listCitis.appendChild(option);
             }
         }

         function bodyload(){
             loadCity();
         }
         function addCity(){
             var txtName=document.getElementById("txtName");
             cities.push(txtName.value);
             loadCity();
             txtName.value="";
         }
         function removeCity(){
             var selectedCity=document.getElementById("lstcity").value;
             var selectedIndex=cities.indexOf(selectedCity);
             var status=confirm("Are you sure you want to delete")
             if(status){
                 cities.splice(selectedIndex,1);
                 loadCity();
             }
             

         }
         function sortClick(){
             cities.sort();
             loadCity();
         }
         function upClick(){
            cities.sort();
            cities.reverse();
            loadCity();
         }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <div class="mt-4 w-25">
        <fieldset>
            <legend>Manage city</legend>

            <div class="input-group">
                <input type="text" class="form-control" id="txtName">
                 <button class="btn btn-primary" onclick="addCity()">Add city</button>
            </div>
            <div class="mt-3">
                <button onclick="sortClick()" class="btn btn-primary mb-2"><span class="bi bi-arrow-down"></span>sort</button>
                <button onclick="upClick()" class="btn btn-primary mb-2"><span class="bi bi-arrow-up"></span>desc</button>
                <select class="form-select" id="lstcity" size="3"></select>
            </div>
            <div class="mt-3 d-grid">
                <button class="btn btn-danger" onclick="removeCity()">Remove city</button>
            </div>
        </fieldset>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
