<!DOCTYPE html>
<html>

<head>
    <title>Form input</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <script>

        function Addclick(){
            document.getElementById("deatilsContainer").style.display="block";
            document.getElementById("lblname").innerHTML=document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerHTML=document.getElementById("txtprice").value;
            document.getElementById("lblShippedTo").innerHTML=document.getElementById("lstShippedTo").value;

            // document.getElementById("lblStock").innerHTML=document.getElementById("optStock").value;
           var checkbox= document.getElementById("optStock");
           document.getElementById("lblStock").innerHTML=(checkbox.checked)?"Avaliable":"Out Of Stock";
            
        }

        function changeStockLabel(){
             var checkbox= document.getElementById("optStock");
            document.getElementById("stockFlag").innerHTML=(checkbox.checked)?"Yes":"No";
        }
    </script>
</head>

<body class="container-fluid">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProduct">Add new product</button>
    <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add new product</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <dl>
                        <dt>Product Name</dt>
                        <dd>
                            <input type="text" class="form-control" id="txtName" />
                        </dd>
                        <dt>Price</dt>
                        <dd>
                            <input type="text" class="form-control" id="txtprice" />
                        </dd>
                        <dt>Shipped to</dt>
                        <dd>
                            <select class="form-select" id="lstShippedTo">
                                <option value="delhi">delhi</option>
                                <option value="bangalore">Baangalore</option>
                            </select>
                        </dd>
                        <dt>In stock</dt>
                        <dd class="form-check form-switch">
                            <input onchange="changeStockLabel()" type="checkbox" id="optStock" class="form-check-input"><label id="stockFlag" class="form-check-label">No</label>
                        </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="Addclick()" data-bs-dismiss="modal">Add Product</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3" id="deatilsContainer" style="display:none">
        <h3>Product Details</h3>
        <dl class="row">
            <dt class="col-2">Name</dt>
            <dd id="lblname" class="col-10"></dd>
            <dt class="col-2">Price</dt>
            <dd id="lblPrice"  class="col-10"></dd>
            <dt class="col-2">Shipped to</dt>
            <dd id="lblShippedTo"  class="col-10"></dd>
            <dt class="col-2">Stock</dt>
            <dd id="lblStock"  class="col-10"></dd>
        </dl>   
        <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#addProduct" >edit</button>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
