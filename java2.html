<!DOCTYPE html>
<html>

<head>
    <title>Form input</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
</head>

<body class="container-fluid">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProduct" >Add new product</button>
    <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3>Add new product</h3>
                <button class="btn-close"></button>
            </div>

            <div class="modal-body">
                <dl>
                    <dt>Product Name</dt>
                    <dd>
                        <input type="text" class="form-control" id="txtName" />
                    </dd>
                    <dt>Price</dt>
                    <dd>
                        <input type="text" class="form-control" id="txtprice" />
                    </dd>
                    <dt>Shipped to</dt>
                    <dd>
                        <select class="form-select" id="lstShippedTo">
                            <option value="delhi">delhi</option>
                            <option value="bangalore">Baangalore</option>
                        </select>
                    </dd>
                    <dt>In stock</dt>
                    <dd class="form-check form-switch">
                        <input type="checkbox" id="optStock" class="form-check-input" />Yes
                    </dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success">Add Product</button>
                <button class="btn btn-danger">close</button>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
